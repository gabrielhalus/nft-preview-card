<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; padding: 5px 0; color: hsl(215, 51%, 70%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="img">
      <img src="./image-equilibrium.jpg" alt="image-equilibrium">
    </div>

    <div class="description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="data">
        <div class="price">
          <img src="./icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="timer">
          <img src="./icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    
    <hr>

    <div class="author">
      <img src="./image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Halus</a>.
  </div>
</body>
</html>
